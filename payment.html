<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Payment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout-styles.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-progress">
            <div class="progress-step completed">Cart</div>
            <div class="progress-step completed">Information</div>
            <div class="progress-step active">Payment</div>
            <div class="progress-step">Confirmation</div>
        </div>

        <div class="checkout-content">
            <form id="paymentForm" class="checkout-form">
                <h2>Payment Method</h2>
                
                <div class="form-group">
                    <label for="paymentMethod">Select Payment Method</label>
                    <select id="paymentMethod" name="paymentMethod" required onchange="togglePaymentFields()">
                        <option value="">Choose a payment method</option>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="applepay">Apple Pay</option>
                    </select>
                </div>

                <div id="cardFields" style="display: none;">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                        </div>

                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123">
                        </div>
                    </div>
                </div>

                <div id="paypalFields" style="display: none;">
                    <div class="form-group">
                        <label for="paypalEmail">PayPal Email</label>
                        <input type="email" id="paypalEmail" name="paypalEmail">
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" onclick="window.location.href='checkout.html'" class="secondary-button">Back</button>
                    <button type="button" onclick="processPayment()" class="primary-button">Complete Order</button>
                </div>
            </form>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="summaryItems"></div>
            <div class="summary-total">
                <span>Total:</span>
                <span id="summaryTotal"></span>
            </div>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
