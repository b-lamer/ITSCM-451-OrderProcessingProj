<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-progress">
            <div class="progress-step completed">Cart</div>
            <div class="progress-step completed">Information</div>
            <div class="progress-step completed">Payment</div>
            <div class="progress-step active">Confirmation</div>
        </div>

        <div class="checkout-content">
            <div class="confirmation-message">
                <h2>Thank You for Your Order!</h2>
                <p>Your order has been successfully placed.</p>
                
                <div class="tracking-section">
                    <p>Tracking Number: <span id="trackingNumber"></span></p>
                </div>

                <button onclick="window.location.href='index.html'" class="primary-button">
                    Return to Store
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trackingNumber = localStorage.getItem('orderTrackingNumber');
            const trackingElement = document.getElementById('trackingNumber');
            
            if (trackingNumber) {
                trackingElement.textContent = trackingNumber;
                // Clear the tracking number from storage
                localStorage.removeItem('orderTrackingNumber');
            } else {
                trackingElement.textContent = 'Not available';
            }
        });
    </script>
</body>
</html>
