<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Order Information</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout-styles.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-progress">
            <div class="progress-step active">Cart</div>
            <div class="progress-step">Information</div>
            <div class="progress-step">Payment</div>
            <div class="progress-step">Confirmation</div>
        </div>

        <div class="checkout-content">
            <form id="customerInfoForm" class="checkout-form">
                <h2>Customer Information</h2>
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>

                    <div class="form-group">
                        <label for="zipCode">ZIP Code</label>
                        <input type="text" id="zipCode" name="zipCode" required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" onclick="window.location.href='index.html'" class="secondary-button">Back to Cart</button>
                    <button type="button" onclick="proceedToPayment()" class="primary-button">Continue to Payment</button>
                </div>
            </form>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="summaryItems"></div>
            <div class="summary-total">
                <span>Total:</span>
                <span id="summaryTotal"></span>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
